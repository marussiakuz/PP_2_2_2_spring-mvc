<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of cars</title>
</head>
<body>
<style>
    div.cartable {
        margin: auto;
        width: 1020px;
        padding: 10px;
    }
</style>

<div class="cartable">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cars</li>
        </ol>
    </nav>
</div>

<table  class="table table-striped table-primary">
    <thead class="ttop">
    <tr class="table-info">
        <td width="20px"><b> ID</b></td>
        <td><b>MODEL</b> </td>
        <td><b>COLOR</b> </td>
        <td><b>SERIES</b> </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iStat : ${cars}" th:style="${iStat.odd} ? 'font-weight : normal;'">
        <td width="20px" th:text="${car.id}">
        </td><td th:text="${car.model}">
    </td><td th:text="${car.color}">
    </td><td th:text="${car.series}">
    </td></tr>
    </tbody>
</table>
<select style="float: right; margin-right: 10px" id="limit" class="form-control-sm" th:name="*{selectedCount}" th:onchange="'window.location.href = \'' + @{/cars} + '?count=\' + this.value ' ">
    <option th:each="i : ${#numbers.sequence(1, 4)}" th:value="${i}" th:text="${i}" th:selected="${i==selectedCount}">
    </option>
    <option th:value="5"  th:selected="${5==selectedCount}">ALL</option>
</select>
<label style="float: right; margin-right: 10px; padding: 10px" for="limit">Cars in a page: </label>
</body>
</html>
